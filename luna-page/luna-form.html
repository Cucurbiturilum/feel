<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/luna.css">


</head>
<body>
<div class="luna-template">
    <div class="luna-template-form">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-6 col-xl-5 offset-xl-1">
                    <form>
                        <p class="form-section-label">
                            Your Account
                        </p>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="User name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Password">
                        </div>
                        <p class="form-section-label">
                            Package delivery address
                        </p>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="ZIP Code">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Country">
                        </div>
                        <p class="form-section-label">
                            Payment data
                        </p>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Credit Card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    Paypal
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Card Number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="CVC">
                        </div>
                        <p class="form-section-label">
                            Expiry date
                        </p>
                        <div class="form-group card-date">
                            <input type="text" class="form-control" placeholder="MM">
                            <input type="text" class="form-control" placeholder="YYYY">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Save card
                            </label>
                        </div>
                        <button class="btn main-btn d-block mb-5" type="button">
                            Claim your membership now
                        </button>
                    </form>
                </div>
                <div class="col-12 col-lg-5 offset-lg-1">
                    <h3 class="section-title text-warning text-center">
                        Get a free Onyx+ Realm Edition,
                        worth $ 219
                        With a 12 months
                        membership on FeelXVideos
                    </h3>
                    <img src="img/hero-image.png" alt="luna" class="img-fluid">
                    <img src="img/icons.png" alt="icons" class="img-fluid mb-5 d-block mx-auto">
                    <img src="img/cards.png" alt="icons" class="img-fluid mb-5 d-block mx-auto">
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
