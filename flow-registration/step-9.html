<body>
<div class="registration-template">
    <div class="header text-center">
        <img src="img/logo.png" alt="logo" class="img-fluid logo-img">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-9 col-lg-7 col-xl-5 mx-auto">
                <div class="flow-wrapper text-center">
                    <div class="progress-wrapper d-flex align-items-center">
                        <div class="progress flex-grow-1 mb-0">
                            <div class="progress-bar" role="progressbar" style="width: 81%;" aria-valuenow="81"
                                 aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p class="value ml-3 mb-0 text-white">81%</p>
                    </div>
                    <h2 class="title text-white text-center mb-5">
                        Choose your preferences
                    </h2>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Straight
                        </label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">Gay </label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline mb-5 pb-5">
                        <input type="radio" id="customRadioInline3" name="customRadioInline" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline3">Transgender</label>
                    </div>

                    <button type="submit" class="btn btn-light text-uppercase">NEXT</button>
                    <div class="bottom-group d-flex justify-content-between">
                        <a href="#" class="text-white main-text mb-0">< Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
