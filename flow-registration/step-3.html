<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <link href="css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/media.css" type="text/css" rel="stylesheet">
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/jquery.bxslider.css" rel="stylesheet" type="text/css">
    <link href="css/font_family.css" type="text/css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/template_B4-5.css">
    <link rel="stylesheet" href="css/registration.css">

</head>
<body>
<div class="registration-template">
    <div class="header text-center">
        <img src="img/logo.png" alt="logo" class="img-fluid logo-img">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-9 col-lg-7 col-xl-5 mx-auto">
                <div class="flow-wrapper">
                    <div class="progress-wrapper d-flex align-items-center">
                        <div class="progress flex-grow-1 mb-0">
                            <div class="progress-bar" role="progressbar" style="width: 27%;" aria-valuenow="27"
                                 aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p class="value ml-3 mb-0 text-white">27%</p>
                    </div>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputEmail1"
                                   placeholder="Username">
                            <input type="text" class="form-control mb-2" id="inputPassword"
                                   placeholder="Enter password">
                            <small id="emailHelp" class="form-text d-inline-flex align-items-center mb-5">
                                <span class="text-white mr-2">
                                    Secure server
                                </span>
                                <img src="img/lock.svg" alt="lock">
                            </small>
                        </div>
                        <button type="submit" class="btn btn-light text-uppercase">next</button>
                    </form>
                    <div class="bottom-group d-flex justify-content-between">
                        <a href="#" class="text-white main-text mb-0">< Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
